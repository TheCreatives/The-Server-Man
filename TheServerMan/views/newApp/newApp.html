<template name="newAppForm">
  <div class="modal" id="newApp">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Application</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Application Name">
            </div>
            <div class="form-group">
              <label for="name">Size</label>
              <input type="text" class="form-control" id="size" placeholder="Size">
            </div>
            <div class="form-group">
              <label for="name">Link</label>
              <input type="text" class="form-control" id="link" placeholder="Link">
            </div>
            <div class="form-group">
              <label for="name">Version</label>
              <input type="text" class="form-control" id="version" placeholder="Version">
            </div>
            <div class="form-group">
              <label for="name">File</label>
              <input type="file" class="form-control" id="name" placeholder="File">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary submit">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
